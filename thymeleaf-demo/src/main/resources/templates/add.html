<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <!--<script src="/webjars/bootstrap/js/bootstrap.min.js"-->
            <!--th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
    <script src="/webjars/jquery/jquery.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <form th:action="${actionUrl}">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="年龄">
        </div>
        <div class="form-group">
            <label for="date">日期</label>
            <input type="date" class="form-control" id="date" name="date" placeholder="日期">
        </div>
        <div class="form-group">
            <label for="passed">姓名</label>
            <input type="radio" class="radio" id="passed" name="passed" placeholder="通过">
        </div>
        <button type="submit" class="btn btn-default">立即增加</button>
    </form>
</div>
</body>
</html>
