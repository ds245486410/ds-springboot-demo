<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <!--<script src="/webjars/bootstrap/js/bootstrap.min.js"-->
            <!--th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
    <script src="/webjars/jquery/jquery.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" th:field="*{student.name}"  placeholder="姓名">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input type="number" class="form-control" th:field="*{student.age}"placeholder="年龄">
        </div>
        <div class="form-group">
            <label for="date">日期</label>
            <input type="date" class="form-control" th:field="*{student.date}" placeholder="日期">
        </div>
        <div class="form-group">
            <label for="passed">通过</label>
            <input type="radio" class="radio"  th:field="*{student.passed}" th:value="*{student.passed}"  placeholder="通过">
        </div>
    </form>
</div>
</body>
</html>
